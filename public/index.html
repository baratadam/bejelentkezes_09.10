<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bejelentkezés / Regisztráció</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginForm">
        <h2>Bejelentkezés</h2>
        <form>
          <label for="loginEmail">Email cím</label>
          <input type="email" id="loginEmail" required />

          <label for="loginPassword">Jelszó</label>
          <input type="password" id="loginPassword" required />

          <div class="error" id="loginError"></div>

          <input type="submit" value="Belépés" />
          <a href="#" id="showRegister">Nincs még fiókod? Regisztrálj!</a>
        </form>
      </div>
      <div id="registerForm" class="hidden">
        <h2>Regisztráció</h2>
        <form>
          <label for="regEmail">Email cím</label>
          <input type="email" id="regEmail" required />

          <label for="regPassword">Jelszó</label>
          <input type="password" id="regPassword" required />

          <label for="regPassword2">Jelszó újra</label>
          <input type="password" id="regPassword2" required />

          <div class="error" id="registerError"></div>

          <input type="submit" value="Regisztráció" />
          <a href="#" id="showLogin">Már van fiókod? Jelentkezz be!</a>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
